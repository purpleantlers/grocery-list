<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Lista Compra</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Lista</h2>
      <section class="user-input">
        <input type="text" id="userInput" placeholder="Añadir..." />
        <button id="addBtn">
          <img src="./assets/add.png" alt="">
        </button>
      </section>
      <section>
        <ul class="list"></ul>
      </section>
      <aside class="warning" id="warning">
        <div></div>
        <h4>no hay nada que añadir</h4>
        <div></div>
      </aside>
    </div>
  </body>
</html>
